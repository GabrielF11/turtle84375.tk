<!DOCTYPE html>
<html>
<head>
    <title>Logout - Turtle84375</title>
    <link rel="icon" 
      type="image/ico" 
      href="assets/favicon.ico">
</head>
<body>
  <script>
    var x = document.cookie;
    if (x != "authorized=true") {
      window.location.replace("https://turtle84375.tk");
    } else {
    console.log("start logout process");
    document.getElementById("progressText").innerHTML = "Logging out...";
    document.cookie = "authorized=; expires=Mon, 01 Jan 2000 12:00:00 UTC";
    console.log("logout complete");
    document.getElementById("progressText").innerHTML = "Logged out!";
    };
  </script>
  <center>
    <h2 id="progressText"></h2>
  </center>
</body>
</html>
