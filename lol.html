<!DOCTYPE html>
<html>
<head>
  <title>lol - Turtle84375</title>
  <link rel="icon" 
      type="image/ico" 
      href="assets/favicon.ico">
  <script>
  function play() {
  var audio = new Audio('assets/200w.mp3');
  audio.play();
  }
  function show_image(src, width, height, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;

    // This next line will just add it to the <body> tag
    document.body.appendChild(img);
  }
  </script>
</head>
<body>
  <button onclick="show_image('assets/200w.gif',  300,   250, 'lol'); play();">Click Me :)</button> 
</body>
