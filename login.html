<!DOCTYPE html>
<html>
<head>
    <title>Login - Turtle84375</title>
    <link rel="icon" 
      type="image/ico" 
      href="assets/favicon.ico">
    <script src="js/login.js">
    var x = document.cookie;
    if (x = "authorized=true") {
      window.location.replace("https://turtle84375.tk/dashboard");
    };
    </script>
</head>
<body>
  <center>
    <div class="container">
    <div class="main">
        <h1>Login to Turtle84375</h1>
        <p>Enter a username & password below to continue:</p>
    <form id="form_id" method="post" name="myform">
        <div><label>Username:</label>
            <input type="text" name="username" id="username"/></div>
        <div><label>Password:</label>
            <input type="password" name="password" id="password"/></div>
        <div><p id="errorText" style="color:red;"></p></div>
        <div><input type="button" value="Login" id="submit" onclick="validate()"/></div>
    </form>
    </div>
    </div>
  </center>
</body>
</html>
