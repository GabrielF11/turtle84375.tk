<!DOCTYPE html>
<html>
<head>
  <title>Admin - Turtle84375</title>
  <link rel="icon" type="image/ico" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script>
    function checkIfAdmin() {
      var x = document.cookie;
      if (!x.includes("admin=true")) {
        window.location.replace("https://turtle84375.tk/access_denied");
        return;
      }
    };
    
    if (window.addEventListener) {
      window.addEventListener("load", checkIfAdmin, false);
    } else if (window.attachEvent) {
      window.attachEvent("onload", checkIfAdmin);
    } else {
      window.onload = checkIfAdmin; //will override previously attached event listeners.
    };
  </script>
</head>
<body>
  <center>
    <div class="container">
    <div class="main">
        <h1>Turtle84375 Admin Center</h1>
        <h3>ATTENTION: This area's access is strictly controlled. Unauthorized access is prohibited.</h3>
        <p>Lol there's nothing here yet :P</p>
        <button onclick="location.href=('logout.html')">Logout</button>
    </div>
    </div>
  </center>
</body>
</html>
